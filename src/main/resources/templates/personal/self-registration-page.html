<div th:insert="blocks/head"></div>
<style>
    .registrationForm {
        max-width: 40%;
        max-height: 580px;
        background-color: #e6e6ff;
        border: solid lightslategrey 2px;
        font-size: 14px;
        grid-gap: 5px;
        grid-template-columns: 100px 100px;
        grid-template-rows: 50px 50px;
        padding: 15px;
        position: center;
        margin: auto;
    }
    .picture {
        width: 200px;
        max-width: 200px;
        height: 200px;
        max-height: 200px;
    }
    .buttons {
        grid-template-columns: 200px 200px;
        grid-gap: 5px;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
    <div class="container">
        <h4 style="color: white; margin-left: 42%">Регистрация</h4>
    </div>
</nav>
<br><br>
<div style="text-align: center" class="registrationForm mt-5">
    <img src="/static/img/bbb.png" th:src="@{img/bbb.png}" alt="picture.png" class="picture"/>
    <br><br>
    <form name="f" th:action="@{/registration}" method="post">
        <label>
            <input type="text" name="firstName" placeholder="Иван" class="form-control" required minlength="2">
        </label>
        <label>
            <input type="text" name="lastName" placeholder="Иванов" class="form-control" required minlength="2">
        </label>
        <br><br>
        <label>
            <input type="text" name="phoneNumber" placeholder="8 950 555 55 55" class="form-control" required minlength="11">
        </label>
        <label>
            <input type="email" name="email" placeholder="mail@mail.ru" class="form-control" required minlength="4">
        </label>
        <br><br>
        <label>
            <input type="password" name="pinCode" placeholder="Пароль" class="form-control" required minlength="7">
        </label>
        <br><br>
        <div class="buttons">
            <button type="submit" class="btn btn-outline-success btn-sm" style="width: 200px; padding: 5px;">Продолжить</button>
            <input type="button" value="Отмена"  class="btn btn-outline-danger btn-sm"  style="width: 200px; padding: 5px;"  onclick="history.back()">
        </div>
        <div class="error" th:text="${error}"></div>
    </form>
    <br><br><br>
</div>
<br><br><br>
<div>
    <input type="button" value="Перейти на главную страницу без регистрации" class="btn btn-outline-danger btn-sm me-2" style="width: 330px; float:right;" onclick=location.href="/main">
</div>
<br><br><br>
</body>
