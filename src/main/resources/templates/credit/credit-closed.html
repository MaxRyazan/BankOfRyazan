<head>
    <meta charset="UTF-8">

<body th:style="'background: url(/img/fon.png) no-repeat center center fixed; background-size:cover;'">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav d-flex ms-auto p-2">
                <li class="nav-item">
                    <a href="/main" class="nav-link">На главную</a>
                </li>
                <li class="nav-item">
                    <a href="/investments/main" class="nav-link">Инвестиции</a>
                </li>
                <li class="nav-item">
                    <a href="/main/personal-area" class="nav-link">Личный кабинет</a>
                </li>
            </ul>
        </div>
    </div>

        <br><br><br><br><br>
        <h2 class="title" style="margin-left: 33%; margin-right: 30%; color: darkgreen">КРЕДИТ ПОЛНОСТЬЮ ПОГАШЕН !</h2>
        <table class="table table-hover table-sm mt-5" style="max-width: 40%; margin: auto">
            <thead>
            <tr class="table-dark text-center">
                <th>Дата</th>
                <th>Сумма</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${credit.pays}" class="table-info text-center">
                <td th:text="${element.date}"></td>
                <td th:text="${element.sum}"></td>
            </tr>
            </tbody>
        </table>
        <br>
        <label class="text" style="margin-left: 33%; margin-right: 1%; color: darkgreen; font-weight: bold">Внесено платежей: </label><label th:text="${credit.pays.size}" style="margin-right: 30%"></label>
        <label class="text3"  style="margin-left: 33%; margin-right: 1%; color: darkgreen; font-weight: bold"> на сумму: </label><label th:text="${credit.sumWithPercents} - ${credit.restOfCredit}" style="margin-right: 30%"></label> <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
